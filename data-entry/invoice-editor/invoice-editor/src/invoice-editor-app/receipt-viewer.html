<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-lumo-styles/color.html">

<dom-module id="receipt-viewer">
  <template>
    <style include="receipt-viewer-styles"></style>
    <vaadin-tabs theme="dark centered">
      <vaadin-tab>
        <span id="preview">Preview</span>
      </vaadin-tab>
      <vaadin-tab>
        <span id="receipts">Receipts</span>
      </vaadin-tab>
    </vaadin-tabs>
    <div theme="dark" class="viewer-body">
      <div></div>
    </div>

  </template>

  <script>
    (function() {
      /**
       * @memberof InvoiceEditorApp
       */
      class ReceiptViewerElement extends Polymer.Element {
        static get is() {
          return 'receipt-viewer';
        }
      }
      customElements.define(ReceiptViewerElement.is, ReceiptViewerElement);
      /**
       * @namespace InvoiceEditorApp
       */
      window.InvoiceEditorApp = window.InvoiceEditorApp || {};
      InvoiceEditorApp.ReceiptViewerElement = ReceiptViewerElement;
    })();
  </script>
</dom-module>
